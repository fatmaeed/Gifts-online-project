<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your cart</title>
    <link rel="stylesheet" href="../css/cartPage.css">
    <link rel="stylesheet" href="../css/nav_footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="spinner-container">
        <div class="spinner"></div>
    </div>
    <header class="navbar">
        <nav class="nav-bar">
              <ul class="nav-links">
                  <li id="home"><a href="home.html">Home</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><span id="username" >Name</span></li>
                  <ul class="nav-links2">
                      <li><a onclick="logout()">Logout</a></li>
                      <a href="cartPage.html" id="cartIcon">
                          <i class="fas fa-shopping-cart"></i> 
                          <span id="cartCount">0</span> <!-- To display the number of items in the cart -->
                      </a></li>
                  </ul>
              </ul>
        </nav>
        </header> 
    <div id="cartPage">
        <h1>Your Cart</h1><br>
        <div id="cartItems"></div> <!-- Display cart items here -->
        <div id="cartSummary">
            <button id="checkoutButton">Proceed to Checkout</button>
            <button id="backhome" >Continue Shopping </button>
        </div>
    </div>
    <div id="footer"></div>
    <button id="scrollToTopBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script>
      
        fetch("footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
        function logout() {
        localStorage.removeItem("currentUser");
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
        }

    </script>
    <script src="../js/cartPage.js"></script>
</body>
</html>
