    <title>e-commerce</title>
    <link rel="stylesheet" href="/css/log_in.css">
    
</head>
<body>

    <section class="logIn">
        <h1>Log In</h1>
        <form id="loginForm"  >
            <input type="text" id="email" name="email" placeholder="Enter e-mail"><br><br>
            <span class="error-messege" id="email-validation"></span>
            <input type="password" id="password" name="password" placeholder="Enter password"><br><br>
            <span calss="error-messege" id="password-validation"></span>
            <button type="submit" id="logIn">Log In</button>    
        </form>
        <span id="new_account">You don't have an account ?  <a href="/html/signUp.html">sign up</a></span>
        <script src="/js/login.js" defer></script>
</body>
